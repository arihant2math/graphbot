[package]
name = "graphport"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
log = "0.4"
log4rs = { version = "1.3", features = ["rolling_file_appender"] }
mwbot = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sled = "0.34.7"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
url = "2.5"
xml-rpc = "0.1.0"
